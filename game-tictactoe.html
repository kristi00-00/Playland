<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
	<!-- подключаем css -->
	<link rel="stylesheet" href="css/style/game-tictactoe.css">
	<link rel="stylesheet" href="css/button/game-btn-tictactoe.css">
	<!-- подключаем шрифт -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
</head>
<body>
	<!-- контейнер -->
	<div class="container">
		<header class="header">
			<!-- подключаем иконку -->
			<div class="lord-icon">
				<a href="index.html">
					<lord-icon 
						src="https://cdn.lordicon.com/cnpvyndp.json"
						trigger="hover"
						colors="primary:#ea6ff6"
						style="width:50px;height:50px"
						cursor="pointer">
					</lord-icon>
				</a>
			</div>
			
		</header>
		<!--  игровое поле  -->
		<table>
			<!-- каждая клетка — ячейка таблицы -->
			<tr>
				<td class="cell" id="0"></td>
				<td class="cell" id="1"></td>
				<td class="cell" id="2"></td>
			</tr>
			<tr>
				<td class="cell" id="3"></td>
				<td class="cell" id="4"></td>
				<td class="cell" id="5"></td>
			</tr>
			<tr>
				<td class="cell" id="6"></td>
				<td class="cell" id="7"></td>
				<td class="cell" id="8"></td>
			</tr>
		</table>
		<!-- блок с сообщением о конце игры -->
		<div class="endgame">
			<div class="endgame-text"></div>
		</div>
		<!-- кнопка перезапуска -->
		<button onClick="startGame()">Restart Game</button>
</div>
	<!-- подключаем скрипт -->
    <script src="js/game-tictactoe..js"></script>
	<script src="https://cdn.lordicon.com/lordicon.js"></script>
	

	
</body>
</html>
